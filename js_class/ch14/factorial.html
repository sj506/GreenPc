<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let n = prompt("숫자를 입력하세요 : ");
            let a = 1;
            let i = 1;
            if (n === null || n == "" || isNaN(n) == true) {
                alert("No! 입력!");
            } else {
                while (i <= n) {
                    a *= i;
                    i++;
                }
            }
            document.write("<br>");
            document.write(a);
        </script>
    </body>
</html>
