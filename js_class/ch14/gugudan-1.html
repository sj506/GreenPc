<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dan {
        display: inline-block;
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>구구단</h1>
    <div></div>
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write("<div class = 'dan'>");
        for (let z = 2; z <= 9; z++) {
          let val = i * z;
          document.write(`${i}x${z} = ${val} <br>`);
        }
        document.write("</div>");
      }
    </script>
  </body>
</html>
