<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let endNumber = 0;
            let userNumber = Number(prompt("숫자를 입력하세요."));
            while (userNumber !== 0) {
                endNumber += userNumber;
                userNumber = Number(prompt("숫자를 입력하세요."));
            }
            document.write(`모두 더한 값 : ${endNumber}`);
            // <!-- 0을 입력할 때까지 프롬트가 뜸 -->
        </script>
    </body>
</html>
