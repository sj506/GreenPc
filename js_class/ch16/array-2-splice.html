<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const arr = [1, 3, 5, 8, 2, 5, 3];
            console.log(arr.toString());
            arr.splice(2, 0, 10); //2번 자리부터 1개 삭제 2번 자리 뒤에 숫자 10추가
            console.log(arr.toString());
            arr.splice(2, 0, 11, 12);
            console.log(arr.toString());
            arr.splice(4, 2); //4번 자리부터 2개 삭제 파괴 메소드 원본을 건드림
            console.log(arr.toString());

            console.log("-------------update");
            arr.splice(1, 1, 30); //1번자리 1개 삭제하고 30 추가
            console.log(arr.toString());

            console.log("-------------push");
            const pushArr = [10, 20, 30, 40];
            pushArr.splice(pushArr.length, 0, 50);
            console.log(pushArr.toString());

            console.log("-------------pop");
            const popArr = [10, 20, 30, 40];
            popArr.splice(popArr.length - 1, 1); // 맨 뒤에 있는 값 삭제
            console.log(popArr.toString());

            console.log("-------------unshift");
            const unshiftArr = [10, 20, 30, 40];
            unshiftArr.splice(0, 0, 60); // 맨 앞에 값 추가
            console.log(unshiftArr.toString());

            console.log("-------------shift");
            const shiftArr = [10, 20, 30, 40];
            shiftArr.splice(0, 1); //맨 앞에 있는 값 삭제
            console.log(shiftArr.toString());
        </script>
    </body>
</html>
