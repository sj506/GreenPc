<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div id="x"></div>
        </main>
    </body>
</html>

<script>
    let text = document.querySelector("#x");

    text.textContent = "<div> 새로운 div </div>";

    text.innerText = "<div> 새로운 div </div>";

    text.innerHTML = "<div> 새로운 div </div>";

    text.innerHTML = "<button onclick = 'innerSample()'> 새로운 버튼 </button>";

    function innerSample() {
        text.innerHTML = "<button onclick = 'innerSample2()'> 하이! </button>";
        text.style.backgroundColor = "red";
    }
    function innerSample2() {
        text.innerHTML = "<button onclick = 'innerSample()'> 새로운 버튼 </button>";
        text.style.backgroundColor = "green";
    }
</script>
