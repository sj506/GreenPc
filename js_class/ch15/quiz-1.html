    <body>
        <script>
            const n1 = Number(prompt("값 1"));
            const n2 = Number(prompt("값 2"));

            function sumMulti(x, y) {
                if (x === y) {
                    return x * y;
                } else {
                    return x + y;
                }
            }

            console.log(sumMulti(n1, n2));
        </script>
    </body>
