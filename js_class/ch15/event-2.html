<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #result {
                height: 300px;
            }
        </style>
    </head>
    <body>
        <ul>
            <!-- event.preventDefault(); 원래 태그 속성 제거 -->
            <li><a href="#" id="firstA">Green</a></li>
            <li><a href="#" id="secondA">Orange</a></li>
            <li><a href="#" onclick="changeBG('Purple')">Purple</a></li>
        </ul>
        <div id="result"></div>
        <script>
            const resultDiv = document.querySelector("#result");

            function changeBG(color) {
                resultDiv.style.backgroundColor = color;
            }

            function changeOrange() {
                resultDiv.style.backgroundColor = "orange";
            }
            firstA.onclick = function () {
                changeBG("green");
            };

            function bindFn() {
                return function () {
                    resultDiv.style.backgroundColor = "orange";
                };
            }
            const secondA = document.querySelector("#secondA");
            secondA.onclick = bindFn();
        </script>
    </body>
</html>
