<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function addNumber(n1, n2 = 10) {
                //n2 = 10 , 디폴트 값 10을 주는 것
                return n1 + n2;
            }
            const result = addNumber(10, 20);
            document.write(`두 수를 더한 값 : ${result} <br>`);

            const result2 = addNumber(11, 28);
            document.write(`두 수를 더한 값 : ${result2} <br>`);

            const result3 = addNumber(10);
            document.write(`두 수를 더한 값 : ${result3} <br>`);
            //값이 없을 경우 undefine
        </script>
    </body>
</html>
