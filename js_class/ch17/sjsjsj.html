<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        html,
        body {
            height: 100%;
        }
        img {
        }
        ul {
            list-style: none;
        }
        li {
            display: inline-block;
        }
        img {
            width: 800px;
            height: 800px;
            cursor: pointer;
        }
    </style>
    <body>
        <div>
            <ul>
                <li><img class="pic" src="https://i.picsum.photos/id/1001/5616/3744.jpg?hmac=38lkvX7tHXmlNbI0HzZbtkJ6_wpWyqvkX4Ty6vYElZE" alt="" /></li>
                <li><img class="pic" src="https://i.picsum.photos/id/100/2500/1656.jpg?hmac=gWyN-7ZB32rkAjMhKXQgdHOIBRHyTSgzuOK6U0vXb1w" alt="" /></li>
                <li><img class="pic" src="https://i.picsum.photos/id/1002/4312/2868.jpg?hmac=5LlLE-NY9oMnmIQp7ms6IfdvSUQOzP_O3DPMWmyNxwo" alt="" /></li>
            </ul>
        </div>
        <script>
            const pics = document.querySelectorAll(".pic");

            function bigpic() {
                this.style.width = "1500px";
                this.style.height = "1500px";
            }

            pics.forEach((pic) => {
                pic.addEventListener("click", bigpic);
            });
        </script>
    </body>
</html>
