<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <style>
            img {
                width: 500px;
                height: 500px;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <img src="https://i.picsum.photos/id/0/5616/3744.jpg?hmac=3GAAioiQziMGEtLbfrdbcoenXoWAW-zlyEAMkfEdBzQ" id="cover" />
        <script>
            const imgCover = document.querySelector("#cover");
            imgCover.addEventListener("mouseover", function () {
                this.src = "https://i.picsum.photos/id/100/2500/1656.jpg?hmac=gWyN-7ZB32rkAjMhKXQgdHOIBRHyTSgzuOK6U0vXb1w";
            }); // 마우스 올렸을 때
            imgCover.addEventListener("mouseout", function () {
                this.src = "https://i.picsum.photos/id/1001/5616/3744.jpg?hmac=38lkvX7tHXmlNbI0HzZbtkJ6_wpWyqvkX4Ty6vYElZE";
            }); // 마우스 내렸을 때
        </script>
    </body>
</html>
