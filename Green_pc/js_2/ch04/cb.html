<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function calc(cb, n1, n2) {
                return cb(n1, n2);
            }

            function fnSum(n1, n2) {
                return n1 + n2;
            }

            function fnMulti(n1, n2) {
                return n1 * n2;
            }

            const result = calc(
                function (n1, n2) {
                    return n1 / n2;
                },
                10,
                5
            );

            console.log(result);

            console.log(fnSum(3, 5));
            const ddd = fnSum(4, 5); // ddd = 9, fnSum 값이 들어감
            const eee = fnSum(1, 2);
            // console.log(fnMulti(ddd, 2));
            console.log(calc(fnSum, ddd, eee));
            //fnSum(9,5) 와 같음 9는 fnSum(4,5) 의 값
        </script>
    </body>
</html>
