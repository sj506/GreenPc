<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const success = true;
            function pMethod(resolve, reject) {
                if (success) {
                    resolve("1111"); // 통신이 잘 되면 리졸브가 호출
                } else {
                    reject("1111"); // 통신이 잘 안되면 리젝트가 호출
                }
            }
            function resolveMethod(result) {
                console.log(`resolveMethod : ${result}`);
            }
            function rejectMethod(result) {
                console.log(`rejectMethod : ${result}`);
            }
            const p1 = new Promise(pMethod);

            p1.then(resolveMethod).catch(rejectMethod);
        </script>
    </body>
</html>
