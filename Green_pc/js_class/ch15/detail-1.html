<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .d_none {
                display: none;
            }
        </style>
    </head>
    <body>
        <img src="https://picsum.photos/id/0/5616/3744" width="300px" height="300px" />
        <div><button class="over" onclick="showDetail();">상세설명보기</button></div>
        <div id="desc" class="detail d_none">
            <h3>제목</h3>
            <p>설명~~</p>
            <button id="close" onclick="showDetail();">상세설명닫기</button>
        </div>
        <script>
            const showDetail = () => {
                document.querySelector("#desc").classList.toggle("d_none");
            };
        </script>
    </body>
</html>
