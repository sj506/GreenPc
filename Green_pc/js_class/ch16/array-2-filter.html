<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const arr = [4, 20, 55, 32, 99, 47, 65];
            // const arr2 = arr.filter((item) => {
            //     if (item < 40) {
            //         return true;
            //     }
            // });
            const arr2 = arr.filter((item) => item < 40);
            console.log(arr2);

            // every는 값 확인 트루펄스
            // filter 는 새로운 배열 만들기

            const arr3 = arr.filter((item) => item % 2 === 0);
            console.log(arr3);

            const arr4 = [];
            arr.forEach(function (item) {
                if (item % 2 === 0) {
                    arr4.push(item);
                }
            }); //foreach 문으로 필터만들기
            console.log(arr4);
        </script>
    </body>
</html>
