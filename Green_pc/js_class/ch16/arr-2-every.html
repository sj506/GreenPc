<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const arr = [1, 3, 5, 6, 91];
            const result = arr.every(function (item) {
                if (item % 2 === 1) {
                    document.write(`${item}`);
                    return true;
                }
            });
            console.log(result);

            const result2 = arr.every(function (item) {
                if (item <= 15) {
                    return true;
                }
            });
            console.log(result2);

            const arr2 = [2, 4, 6, 8];
            const result3 = arr2.every(function (item) {
                return !(item % 2);
            });
            console.log(result3);
        </script>
    </body>
</html>
