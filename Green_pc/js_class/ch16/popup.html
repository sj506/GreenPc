    </head>
    <body>
        <button id="btn_open">창열기</button>
        <button id="btn_close">창닫기</button>
        <div id="back"></div>
        <button id="btn_move" onclick="moveTo()">창이동</button>
    </body>
</html>
<script>
    const btnOpen = document.querySelector("#btn_open");
    let newWin = null;
    btnOpen.addEventListener("click", () => {
        newWin = open("notice.html", "", "width=500", "height=400");
    });

    const btnClose = document.querySelector("#btn_close");
    btnClose.addEventListener("click", () => {
        newWin.close();
    });

    function changeBack() {
        const divBack = document.querySelector("#back");
        divBack.style.backgroundColor = "red";
    }

    }
</script>
