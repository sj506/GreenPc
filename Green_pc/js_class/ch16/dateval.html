<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
        <title>날짜 계산</title>
        <script type="text/javascript">
            var strDate1 = "2015-5-6";
            var strDate2 = "2015-6-25";
            var arr1 = strDate1.split("-");
            var arr2 = strDate2.split("-");
            var dat1 = new Date(arr1[0], arr1[1], arr1[2]);
            var dat2 = new Date(arr2[0], arr2[1], arr2[2]);

            // 날짜 더하고 빼기
            document.write("* 현재날짜 : " + strDate1 + "<br/>");
            document.write("* 3일 더하기 : " + dat1.getFullYear() + "-" + dat1.getMonth() + "-" + (dat1.getDate() + 3) + "<br/>");
            document.write("* 3일 빼기 : " + dat1.getFullYear() + "-" + dat1.getMonth() + "-" + (dat1.getDate() - 3) + "<br/><br/>");

            // 월 더하고 빼기
            document.write("* 현재날짜 : " + strDate1 + "<br/>");
            document.write("* 3개월 더하기 : " + dat1.getFullYear() + "-" + (dat1.getMonth() + 3) + "-" + dat1.getDate() + "<br/>");
            document.write("* 3개월 빼기 : " + dat1.getFullYear() + "-" + (dat1.getMonth() - 3) + "-" + dat1.getDate() + "<br/><br/>");

            // 년 더하고 빼기
            document.write("* 현재날짜 : " + strDate1 + "<br/>");
            document.write("* 3년 더하기 : " + (dat1.getFullYear() + 3) + "-" + dat1.getMonth() + "-" + dat1.getDate() + "<br/>");
            document.write("* 3년 빼기 : " + (dat1.getFullYear() - 3) + "-" + dat1.getMonth() + "-" + dat1.getDate() + "<br/><br/>");

            // 날짜 차이 알아 내기
            var diff = dat2 - dat1;
            console.log(diff);
            var currDay = 24 * 60 * 60 * 1000; // 시 * 분 * 초 * 밀리세컨
            var currMonth = currDay * 30; // 월 만듬
            var currYear = currMonth * 12; // 년 만듬

            document.write("* 날짜 두개 : " + strDate1 + ", " + strDate2 + "<br/>");
            document.write("* 일수 차이 : " + parseInt(diff / currDay) + " 일<br/>");
            document.write("* 월수 차이 : " + parseInt(diff / currMonth) + " 월<br/>");
            document.write("* 년수 차이 : " + parseInt(diff / currYear) + " 년<br/><br/>");

            // 또 다른 날짜 구하는 방법
            dat1.setMonth(dat1.getMonth() + 3);
            document.write("* 3개월 더하기 : " + dat1.toLocaleString() + "<br/>");
        </script>
    </head>
    <body></body>
</html>
