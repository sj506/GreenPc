    <script>
       console.log('arr_algo3_mission');
        var arr = {
            '0': 2,
            '1': 6,
            '2': 10,
            '3': 11,
            '4': 22,
            '5': 1,
            '6': 7,
            'length': 7,
            'map': function(fn) {
                var temp = [];
                for(var i=0; i<this.length; i++) {
                    var val = fn(this[i]);
                    //temp.push(val);
                    temp[i] = val;
                }
                return temp;
            }
        };      
        var arr2 = arr.map(function(v) {
            return v * 2;
        });
      
        console.log(arr2);
    </script>
