    <body>
        <script>
            var n1 = "10";
            var n2 = "5";

            console.log(n1 + n2);
            console.log(Number(n1) + Number(n2));
            console.log(n1 * n2);
            console.log(n1 - n2);
            console.log(n1 / n2);
            console.log(n1 % n2);

            //isNaN : 숫자가 아니면 트루
        </script>
