<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
    <script
        src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
        crossorigin
    ></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({ text, ChangeValue, fontSize = 15 }) {
            // Props.text => {text} 놀랍다...
            console.log(text, 'was rendered');
            return (
                <button
                    onClick={ChangeValue}
                    //onClick 은 html 내장 이벤트리스너
                    style={{
                        backgroundColor: 'tomato',
                        color: 'white',
                        padding: '10px 20px',
                        border: 0,
                        borderRadius: 10,
                        fontSize,
                    }}
                >
                    {text}
                </button>
            );
        }
        // const MemorizedBtn = React.memo(Btn);{
        // Btn.PropTypes = {
        //     text: PropTypes.string.isRequired,
        //     fontSize: PropTypes.number,
        // };

        Btn.PropTypes = {
            text: PropTypes.string.isRequired, //isRequired = 필수
            fontSize: PropTypes.number,
        };
        function App() {
            // 컨포넌트 각각의 기능을 가지고 있는 부품

            const [value, setValue] = React.useState(true);
            const ChangeValue = () => setValue(!value);
            console.log(value);
            return (
                <div>
                    <Btn
                        text={value ? 'Save Changes' : 'Revert Changes'}
                        ChangeValue={ChangeValue}
                        fontSize={30}
                    />
                    <Btn text="Continue" />
                </div>
                // Props 로 텍스트, 함수, true,false도 보낼 수 있음
            ); // JSX로 만든 태그는 항상 첫글자 대문자
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</html>
