<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 20;
        console.log(num1 + num2);

        var num3 = '40';
        var result = num1 + num2 + num3;
        console.log(result);

        var result2 = num1 + num2 + parseInt(num3);
        console.log(result2);

        var result3 = num1 + num2 + Number(num3);
        console.log(result3);

        console.log('parseInt("123,456") : ' + parseInt("0,123,456"));
        console.log('Number("123a456") : ' + Number("123a456"));
    </script>
</body>
</html>
