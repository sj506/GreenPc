<body>
    <script>        
        setTimeout(function() {
            var val = 10;
            
            setTimeout(function() {
                var val2 = val + 30;
                

                setTimeout(function() {
                    console.log(val2 + 50);
                }, 1000);
                
            }, 1000);

        }, 1000);
    </script>
