<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const myArr = {
                0: 10,
                1: 43,
                2: 22,
                3: 38,
                4: 17,
                5: 56,
                6: 47,
                length: 7,
                forEach: function (cb) {
                    for (let i = 0; i < this.length; i++) {
                        const val = this[i];
                        cb(val, i);
                    }
                },
            };

            // for (let i = 0; i < myArr.length; i++) {
            //     console.log(myArr[i]);
            // }
            // //객체인데 배열처럼 쓸 수 있음
            // console.log(typeof []); // object
            // console.log([]);

            let sum = 0;
            function fnSum(item, idx) {
                sum += item;
            }
            myArr.forEach(fnSum);

            console.log(`sum : ${sum}`);
            let sum2 = 0;
            myArr.forEach(function (item) {
                sum2 += item;
            });
            console.log(`sum2 : ${sum2}`);

            myArr.forEach(function (item, idx) {
                console.log(`myArr[${idx}] : ${item}`);
            });
            console.log(myArr);

            console.log("------------------");

            myArr.forEach(function (item, idx) {
                if (item % 2 === 0) {
                    console.log(`myArr[${idx}] : ${item}`);
                }
            });
            console.log("------------------");

            let sum_odd = 0;
            myArr.forEach(function (item) {
                if (item % 2 === 1) {
                    sum_odd += item;
                }
            });
            console.log(`홀수 값만 더함 : ${sum_odd}`);
        </script>
    </body>
</html>
