<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const arr = [10, 43, 22, 39, 17, 56, 47];
            arr.forEach(function (item) {
                plusArr = item + 1;
            });
            console.log(plusArr);
            // forEach 는 새로운 배열을 만들지는 못함 값을 더하고 뺄 수는 있겠지만.. 리턴이 음슴

            console.log(arr);

            const arr2 = arr.map(function (item) {
                return item + 1;
            });
            console.log(arr2);
            const arr3 = arr.map(function (item) {
                // if (item % 2 == 0) {
                //     return item * 2;
                // } else {
                //     return item;
                // }
                return item % 2 === 0 ? item * 2 : item;
            });
            console.log(arr3);
        </script>
    </body>
</html>
