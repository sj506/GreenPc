<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const arr = [10, 43, 22, 39, 17, 56, 47];
            let sum = 0;
            function fnSum(item) {
                return (sum += item);
            }
            const result = arr.map(fnSum);
            console.log(`result : ${result}`);
            // arr 배열 수 만큼 forEach에 넣어줌 그리고 fnSum에 배열 값이 하나씩 들어감
            console.log(sum);
            let sum2 = 0;
            arr.forEach(function (item) {
                sum2 += item;
            });
            console.log(`sum2 : ${sum2}`);

            arr.forEach(function (item, idx) {
                console.log(`arr[${idx}] : ${item}`);
            });
            console.log(arr);

            console.log("------------------");

            arr.forEach(function (item, idx) {
                if (item % 2 === 0) {
                    console.log(`arr[${idx}] : ${item}`);
                }
            });
            console.log("------------------");

            let sum_odd = 0;
            arr.forEach(function (item) {
                if (item % 2 === 1) {
                    sum_odd += item;
                }
            });
            console.log(`홀수 값만 더함 : ${sum_odd}`);
        </script>
    </body>
</html>
