    <body>
        <script>
            function sum(n1, n2) {
                return n1 + n2;
            }
            console.log(sum(10, 20));

            function sum2(n1, n2) {
                let sum = 0;
                setTimeout(() => {
                    sum = n1 + n2;
                }, 1000);
                return sum;
            }
            console.log(sum2(10.2));
        </script>
    </body>
