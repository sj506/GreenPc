<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //비동기, 실행 추제가 1개만 있다고 가정
            console.log("A");
            console.log("B");
            console.log("C");
            console.log("D");
            console.log("---------------------");

            setTimeout(function () {
                console.log("A");
            }, 3000);
            setTimeout(function () {
                console.log("B");
            }, 2500);
            setTimeout(function () {
                console.log("C");
            }, 2000);
            //원스레드에 비동기라서 순서대로x 실행되는대로 실행됨
            //상대방이 움직이는 동안 나도 움직일 수 있으면 비동기
            //상대방이 움직이는 동안 나는 움직일 수 없으면 동기
            //스레드 ? : 하나의 프로레스가 한번에 하나의 일만 처리하는 것
        </script>
    </body>
</html>
