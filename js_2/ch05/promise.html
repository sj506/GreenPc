<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function pMethod(resolve, reject) {
                reject("1111");
            }
            function rMeThod(result) {
                console.log(`result : ${result}`);
            }
            function reject(result) {
                console.log(`reject : ${result}`);
            }
            const p1 = new Promise(pMethod);

            p1.then(rMeThod);
            p1.catch(reject);
        </script>
    </body>
