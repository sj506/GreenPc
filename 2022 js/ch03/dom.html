<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_id"></div>
    <div class="div_class"></div>
    <div class="div_class"></div>
    <script>
        let dividElem = document.getElementById('div_id') //아이디를 통해 엘러먼트를 가지고 오자
        //div_id라는 id를 가지고 있는 div의 주소값을 가지고 옴
        dividElem.innerText = '안녕하세요'

        let divClassElem = document.getElementsByClassName('div_class')
        //배열로 넘어옴
        divClassElem[0].innerText = 'Hello'
        divClassElem[1].innerText = 'Goodbye'
    </script>
</body>
</html>
