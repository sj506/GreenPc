<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_id"></div>
    <div class="div_class"></div>
    <div class="div_class"></div>
    <div class="div_class"></div>
    <div class="div_class"></div>

    <script>
        let dividElem = document.querySelector('#div_id')
        dividElem.innerText = '안녕하세요222'

        let divClassElem = document.querySelector('.div_class')
        divClassElem.innerText = '안녕하세요1'

        let divClassElems = document.querySelectorAll('.div_class')
        divClassElems[1].innerText = 'ZZZ'
        
        let divElem = document.createElement('div')
        divElem.innerHTML = '<a href = "https://www.google.gom">Google</a>'
        
        dividElem.append(divElem) //append = 기존의 것 그대로두고 뒤에 추가한다 (앞에 : prepend)
        dividElem.prepend(divElem) //append = 기존의 것 그대로두고 뒤에 추가한다 (앞에 : prepend)
    </script>
</body>
</html>
